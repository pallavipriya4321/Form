<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
 

    <title>Sign up Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- CSS-->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body onload='document.form1.email.focus()'></bodyonload>>
    <section id="input">
    <div class="form-wrapper">
    <form class="form-inline" name="form1" method="post" action="" onsubmit="return validate();">  
        <div class="email col-lg-6 col-md-12">  
        <input type="email " class="form-control no-border"  name="email" placeholder="Email*" required></div>
        <div class="contact col-lg-6 col-md-12">
        <input type="number" class="form-control no-border" name="mobile" placeholder=" Mobile Number*" required></div>
        <div class="city col-lg-6 col-md-12">
        <select class="form-select form-control no-border " aria-label="Default select example" required>
          <option value="" selected>Select City*</option>
          <option value="1">Mumbai</option>
          <option value="2">Lucknow</option>
          <option value="3">Ranchi</option>
          <option value="4">Patna</option>
          <option value="5">Dhanbad</option>
          <option value="5">Other</option>
        </select>
        </div> 

        <div class="language col-lg-6 col-md-12">
          <select class="form-select form-control no-border col-lg-6 col-md-12" aria-label="Default select example" required>
          <option value=""selected>Select Language*</option>
          <option value="1">Hindi</option>
          <option value="2">English</option>
          <option value="3">Bengali</option>
          <option value="4">Japanese</option>
          <option value="5">Korean</option>
          <option value="5">Other</option>
        </select>
        </div>
      </section>
         <button type="submit" class="btn btn-lg btn-warning button-block" name="submit" onclick="return success();">Add to Cart</button>
          <br>
          <div class="help">
            Need to speak to an expert?
          
            <strong>Get free Consultation</strong>
          </div>
        </form>
      </div>
      <script type="text/javascript" src="signup.js"></script>
  </body>
